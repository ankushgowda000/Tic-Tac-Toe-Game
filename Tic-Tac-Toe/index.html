<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Welcome to Tic Tac toe Game</h1>
    </nav>
    <div class="main">
        
        <div class="first">
            <div class="line"></div>
            <div class="second bt-0 bl-0"><span class="text"></span></div>
            <div class="second bt-0"><span class="text"></span></div>
            <div class="second bt-0 br-0"><span class="text"></span></div>
            <div class="second bl-0"><span class="text"></span></div>
            <div class="second"><span class="text"></span></div>
            <div class="second br-0"><span class="text"></span></div>
            <div class="second bl-0 bb-0"><span class="text"></span></div>
            <div class="second bb-0"><span class="text"></span></div>
            <div class="second bb-0 br-0"><span class="text"></span></div>
        </div>
        <div class="main2">
            <p class="content">Turn for X</p>
            <button id="reset">Reset</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
